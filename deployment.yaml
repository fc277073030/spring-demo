apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-demo-deploy
  labels:
    app: spring-demo
spec:
  selector:
    matchLabels:
      app: spring-demo
  template:
    metadata:
      labels:
        app: spring-demo
    spec:
      containers:
        - name: spring-demo
          image: registry.cn-hangzhou.aliyuncs.com/tekton-pipelines/spring-demo:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
